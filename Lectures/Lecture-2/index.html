<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .carousel-item img{
            height: 500px;
            width: 100%;
        }
        .carousel-indicators [data-bs-target]{
            height: 15px;
            width: 15px;
            border-radius: 100%;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Carousel</h2>
        <hr>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.pinimg.com/736x/fc/ca/70/fcca70464e4b77c80aa444e1c2120124.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://static.vecteezy.com/system/resources/previews/013/089/151/non_2x/green-grass-abstract-blurred-background-beautiful-green-grass-in-sunlight-rays-relaxing-green-leaf-macro-bright-fresh-summer-or-spring-nature-background-panoramic-nature-banner-photo.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://as2.ftcdn.net/jpg/05/09/01/63/1000_F_509016378_Fs7fJuaVoxir8dR9MH0iTiMZ9r39DrKK.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
